name: Auto-Publish Phase-3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Sync GITHUB_PUBLIC
        run: |
          echo "Phase-3 autopublish engaged"
          ls -R GITHUB_PUBLIC

      - name: Commit updates
        run: |
          git config user.name "ligardosaghost"
          git config user.email "none@none.com"
          git add GITHUB_PUBLIC/**
          git commit -m "Phase-3 auto-sync" || echo "No changes"
          git push

